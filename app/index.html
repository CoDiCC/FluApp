<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>FluApp</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">

  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Trocchi" rel="stylesheet">

  <!-- build:css(app) styles/vendor.css -->
  <link rel="stylesheet" href="styles/bootstrap.css">
  <link rel="stylesheet" href="styles/font-awesome.css">
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->


  <!-- build:css(.tmp) styles/style.css -->
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/style.css">
  <!-- endbuild -->

  <!-- polyfills -->
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>

</head>
<body ng-app="fluApp">

<p class="browsehappy">Está a usar um browser <strong>obsoleto</strong>. Por favor, contacte o seu administrador

<!-- Fixed header -->
<header id="main-header">
  <div id="header-container" class="container">
    <div class="logo"><img src="images/logo.png"></div>
    <div class="logo-text"><h1>FluApp</h1> <h2>(UCI)</h2></div>
  </div>
</header>
<!-- END Fixed header -->

<div id="main-tabs" data-uib-tabset class="container tabs-wrapper">
  <div uib-tab data-index="0" data-heading="Instruções">
    <div ng-include="'views/instrucoes.html'"></div>
  </div>

  <div uib-tab data-index="1" data-heading="Formulário">
    <div ng-include="'views/formulario.html'" ng-controller="FormularioCtrl"></div>
  </div>

  <div uib-tab data-index="2" data-heading="Registos">
    <div ng-include="'views/registos.html'" ng-controller="RegistosCtrl"></div>
  </div>
</div>


<footer id="main-footer">
  <div class="container copyright">
    <span>© 2017 Estevão Soares dos Santos</span>
  </div>
</footer>

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/ng-csv/build/ng-csv.min.js"></script>
<script src="bower_components/tv4/tv4.js"></script>
<script src="bower_components/angular-schema-form/dist/angular-schema-form.js"></script>
<script src="bower_components/angular-schema-form-bootstrap/dist/angular-schema-form-bootstrap.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/controllers/formulario.js"></script>
<script src="scripts/controllers/registos.js"></script>
<script src="scripts/services/registos.js"></script>
<script src="scripts/services/schema.js"></script>
<script src="scripts/services/formdefinition.js"></script>
<script src="scripts/services/filereader.js"></script>
<script src="scripts/controllers/openfilemodalinstance.js"></script>
<script src="scripts/services/csvparser.js"></script>
<script src="scripts/controllers/editrecordmodal.js"></script>

</html>
